<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    
    <title>YouTube Video Paage</title>
</head>
<body>
    <nav>
        <div class="navitems " >
            <div class="togle"></div>
            <div class="togle"></div>
            <div class="togle"></div>
        </div>
        <div class="navitems">
            <div class="logo">
                <i class="fa fa-youtube-play">YouTube</i>
            </div>
        </div>
        <div class="navitems">
            <form action="" class="navform">
                <input type="text" placeholder="search" class="navsearch">
                <button><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="navitems">
            <i class="fa fa-microphone"></i>
        </div>
        <div class="navitems">
            <i class="fa fa-camera"></i>
        </div>
        <div class="navitems">
            <i class="fa fa-bell"></i>
        </div>
        <div class="navitems">
            <i class="fa fa-bell-slash"></i>
        </div>
        <div class="navitems">
            <i class="fa fa-user"></i>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="playvideo">
                <div>
                    
                    <iframe id="video" src="https://youtu.be/4UhPp1SDOBE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="reactions">
                    <i class="fa fa-user"></i> <i class="fa fa-user"></i> <i class="fa fa-user"></i> <i class="fa fa-user"></i> <i class="fa fa-user"></i>
                <div class="comments">

                </div>
            </div>

            <div class="listvideo">

            </div>
        </div>
    </section>
</body>
</html>
